<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
<button onclick="aaa()">aaaaaaaaaaaa</button>
    <p id="ppp1"></p>
</body>
<script>
function aaa(){
    var xing1 = 0;
    alert("aaaaaa");
    //用getHmiData获取中间件内部变量值
		$.ajax({
			type: 'POST',
			url: 'http://127.0.0.1:8087/service_bkgy/webservice/getHmiData',
			dataType:"json",
			headers:{'Content-Type':'application/json;charset=utf8'},
            crossDomain: true,
			data:JSON.stringify({
                            msgs: [],
							tags: [
								{name: "Tag001", ts: '0'},
								{name: "Tag002", ts: "0"},
							]
					}),
			success: function (res) {
                console.log(res);
                xing1 = res.data.tagList[0].value;
                document.getElementById("ppp1").innerHTML = xing1;
			},
		});
}
</script>
</html>
